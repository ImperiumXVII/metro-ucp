<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [href]="accountService.loggedIn ? '/logout/' : '/login/'">{{ !accountService.loggedIn ? "Login" : "Logout" }}</a>
      <a mat-list-item [href]="!accountService.loggedIn ? '#' : '/'" [disabled]="!accountService.loggedIn">Home</a>
      <mat-accordion>
        <mat-expansion-panel class="acp" hideToggle [disabled]="accountService.loggedIn">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Admin Control Panel
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item [href]="!accountService.loggedIn ? '#' : '/acp/createuser'" [disabled]="!accountService.loggedIn">Create User</a>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Los Santos Police Department - Metropolitan Division</span>
    </mat-toolbar>
    <div class="main-content">
      <app-login *ngIf="router.url === '/login'"></app-login>
      <app-adduser *ngIf="router.url === '/acp/createuser'"></app-adduser>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
